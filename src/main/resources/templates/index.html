<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">My Recipes</h1>
            </div>
            <div class="panel-body">
                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>View</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td>123</td>
                            <td>Taste Good 1</td>
                            <td><a th:href="#">View</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td>1234</td>
                            <td>Taste Good 1</td>
                            <td><a th:href="#">View</a></td>
                        </tr>
                        <tr th:each="recipe:${recipes}">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">Taste Good 3</td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a> </td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
